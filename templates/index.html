<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán Ngành học</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../static/style.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;" class="mt-5 mb-4">Dự đoán Ngành học</h1>
        <h3 class="my-4" style="text-align: center;" id="name_user"></h3>
        <form method="post">
            {% for i in range((data | length)) %}
            <div class="form-group">
                <h4 class="mt-4">{{ data[i] }}</h4>

                {% for j in range((ans | length)) %}
                <!-- <div class="form-check form-check-inline"> -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question{{i}}" id="question{{i}}{{j}}"
                        value="{{j}}" required>
                    <label class="form-check-label" for="question{{i}}{{j}}">{{ ans[j] }}</label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mt-5 mb-5 px-5 py-2">Submit</button>
            </div>
        </form>

        <footer>
            <h5 class="mt-5 mb-5" style="text-align: center;">Copyright by LOR</h5>
        </footer>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Yêu cầu nhập họ tên</h5>
                </div>
                <div class="modal-body">
                    <form id="modalForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./../static/app.js"></script>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
    <!-- Bootstrap JS -->
    <button id="scroll-to-top" class="btn btn-primary px-4" onclick="scrollToTop()">Scroll to Top</button>

    <button id="scroll-to-bottom" class="btn btn-primary" onclick="scrollToBottom()">Scroll to Bottom</button>
</body>

</html>
